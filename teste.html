<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/button-menu.css">
    <link rel="stylesheet" href="/styles/sidenav.css">
    <link rel="stylesheet" href="styles/batalha.css">
    <link rel="icon" type="image/png" href="/images/pokeball_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>PokeJS</title>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/index.html">Home</a>
        <a href="/batalha.html">Novo Jogo</a>
    </div>
    <div id="main">
        <header id="page-header">
            <h1 id="header-title">PokeJS</h1>
            <div class="button-menu" onclick="openNav()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </header>
        <main>
            <div id="title-box">
                BATALHA
            </div>
            <div id="combat-screen">
                <div id="visual-display">
                    <div class="visual-display-item" id="enemy-info">
                        <div id="enemy-name">Charmander</div>
                        <div id="enemy-hp">50/50</div>
                    </div>
                    <div class="visual-display-item" ><img id="enemy-image" src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/c8a2987f-3e2e-4e4d-9aac-27d02b24bdd3/d6th2ej-b07148ff-57c7-46c6-be65-04d41dbb2b97.png" alt="Charmander"></div>
                    <div class="visual-display-item"><img id="player-image" src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/c8a2987f-3e2e-4e4d-9aac-27d02b24bdd3/d6tgux1-944ab366-9431-4d31-8469-52d7202059a6.png" alt="Bulbasaur"></div>
                    <div class="visual-display-item" id="player-info">
                        <div id="player-name">Bulbasaur</div>
                        <div id="player-hp">49/50</div>
                    </div>
                </div>
                <div id="options-display">
                    <div id="battle-question">
                        <div id="white-border">
                            What will<br>Bulbasaur do?
                        </div>
                    </div>
                    <div id="battle-choice">
                        <button class="battle-choice-button" id="fight-button">Fight</button>
                        <button class="battle-choice-button" id="bag-button">Bag</button>
                        <button class="battle-choice-button" id="pokemon-button">Pkmn</button>
                        <button class="battle-choice-button" id="run-button">Run</button>
                    </div>
                </div>
            </div>
        </main>
        <div id="filler-footer"></div>
        <footer id="page-footer">
            <p>GitHub: <a id="link-github" href="https://github.com/Lucas-R4mos">@Lucas-R4mos</a></p>
            <img id="pokemon-logo" src="/images/1200px-International_Pokémon_logo.svg.webp" alt="Pokémon">
        </footer>
    </div>
    <script src="/scripts/interface/sidenav.js"></script>
</body>
</html>
